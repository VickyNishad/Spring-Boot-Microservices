server.port=7070
#spring.datasource.url=jdbc:h2:mem:document
spring.datasource.url=jdbc:h2:mem:document;DB_CLOSE_ON_EXIT=FALSE

spring.datasource.username=sa
spring.datasource.password=	 
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true


spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Set JVM options
java.opts=-Xmx2g -Xms512m


# application.properties

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# Cache Configuration
spring.cache.type=redis
spring.cache.cache-names[0]=myDocument
spring.cache.cache-names[1]=myCache
spring.cache.cache-names[2]=myDocumentById

# Redis Cache Configuration
spring.cache.redis.time-to-live=60000
spring.cache.redis.cache-null-values=true
# Set Redis serialization format to JSON
spring.redis.serialization.value=json






